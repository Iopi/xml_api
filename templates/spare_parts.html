{% extends "_base.html" %}

{% block title %}Náhradní díly{% endblock %}

{% block content %}
    <h1>Náhradní díly</h1>
    {% for result in results %}
        <div class="parent">
            <h3>{{ result['name']}}</h3>
            <ul>
                {% for item in result['item_parts'] %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
{% endblock %}
